<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>what if</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="javascripts.js"></script>
    <link rel="icon" href="images/icon.png" sizes="16x16" type="image/png" />
  </head>
  <body>
    <!-- ПЕРВЫЙ ЭКРАН -->
    <section class="screen1">
      <div class="image1"></div>
      <p class="text1">НАЖМИ, ЧТОБЫ НАЧАТЬ СПЕКТАКЛЬ</p>
      <div class="image2"></div>
      <div class="hint1"></div>
      <div class="background1"></div>
      <p class="text2">А ЕСЛИ...</p>
    </section>
    <!-- ВТОРОЙ ЭКРАН -->
    <section class="screen2">
      <p class="text3">СОЕДИНИ ФОТОГРАФИЮ</p>
    </section>
    <section class="inside-box2">
      <div id="backgroundlines"></div>
      <section class="screen21">
        <div class="puzzle-grid">
          <img class="elementik elementphoto1" src="images/element2.svg" />
          <img class="elementik elementphoto2" src="images/element1.svg" />
          <img class="elementik elementphoto3" src="images/element4.svg" />
          <img class="elementik elementphoto4" src="images/element3.svg" />
          <img class="elementik elementphoto5" src="images/element6.svg" />
          <img class="elementik elementphoto6" src="images/element5.svg" />
          <img class="elementik elementphoto7" src="images/element8.svg" />
          <img class="elementik elementphoto8" src="images/element7.svg" />
          <img id="readybutton" src="images/ready.svg" />
        </div>
      </section>
    </section>
    <!-- ТРЕТИЙ ЭКРАН -->
    <section class="screen3">
      <p class="text4">СОПОСТАВЬ СИЛУЭТЫ И КОНТУР</p>
    </section>
    <section class="inside-box">
      <section class="screen31">
        <div class="contour1"></div>

        <div id="silhouette5header">
          <img id="silhouette5" src="images/silhouette5.svg" />
        </div>
        <div class="contour2"></div>
        <div id="silhouette4header">
          <img id="silhouette4" src="images/silhouette4.svg" />
        </div>
        <div class="contour3"></div>
        <div id="silhouette2header">
          <img id="silhouette2" src="images/silhouette2.svg" />
        </div>
        <div class="contour4"></div>
        <div id="silhouette3header">
          <img id="silhouette3" src="images/silhouette3.svg" />
        </div>
        <div class="contour5"></div>
        <div id="silhouette1header">
          <img id="silhouette1" src="images/silhouette1.svg" />
        </div>
      </section>
    </section>
    <!-- ЧЕТВЕРТЫЙ ЭКРАН -->
    <section class="screen4">
      <p class="text5">НАРИСУЙ ВЫХОД</p>
    </section>
    <section class="canvas">
      <canvas id="canvas"></canvas>
      <div class="labyrinth"></div>
      <div class="hint11"></div>
      <div class="hint2"></div>
      <div class="hint3"></div>
      <div class="circle"></div>
      <img id="clear" src="images/clear.svg" />
    </section>
    <!-- ПОДВАЛ -->
    <section class="basement">
      <div class="seats"></div>
      <div><img id="anna" src="images/anna.svg" /></div>
      <div><img id="kamila" src="images/kamila.svg" /></div>
      <div><img id="kate" src="images/kate.svg" /></div>
      <div><img id="artem" src="images/artem.png" /></div>
      <div id="hintbase1"></div>
      <div id="hintbase2"></div>
      <div id="hintbase3"></div>
      <div id="fakebutton"></div>
    </section>
  </body>
</html>
